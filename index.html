<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Methods practice</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Practicing Methods</h2>
    <form id="data-form">
      <label for="numbers-input">Numbers:</label>
      <input type="text" id="numbers-input" required>
      
      <label for="words-input">Words:</label>
      <input type="text" id="words-input" required>
    
      <button type="submit">Submit</button>
    </form>
    
    <div id="numbers-result">
      <h3>Numbers Result</h3>
      <p></p>
    </div>
    
    <div id="words-result">
      <h3>Words Result</h3>
      <p></p>
    </div>
  </div>
</body>
</html>
